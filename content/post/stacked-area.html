<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <link href="nv.d3.min.css" rel="stylesheet">
    <script src="nv.d3.min.js"></script>
    <style>
        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }

        html,
        body,
        svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

    </style>
</head>

<body class='with-3d-shadow with-transitions'>
    <button onclick="expandLegend();">Expand/Contract Legend</button>
    <script>
        var expandLegend = function() {
            var exp = chart.legend.expanded();
            chart.legend.expanded(!exp);
            chart.update();
        }

    </script>
    <svg id="chart1"></svg>

    <script>
        var path = 'https://raw.githubusercontent.com/gabrielmla/portfolio/master/dados/lab2-parte4/';
        var dados = path + 'dados.sem.motorizado.proporcional.csv';

        var colors = d3.scale.category20();

        var chart;
        nv.addGraph(function() {
            chart = nv.models.stackedAreaChart()
                .useInteractiveGuideline(true)
                .x(function(d) {
                    return d[0]
                })
                .y(function(d) {
                    return d[1]
                })
                .controlLabels({
                    stacked: "Stacked"
                })
                .duration(300);

            chart.xAxis.tickFormat(function(d) {
                return d.horario_inicial
            });
            chart.yAxis.tickFormat(d3.format(',.4f'));

            chart.legend.vers('furious');

            d3.select('#chart1')
                .datum(dados)
                .transition().duration(1000)
                .call(chart)
                .each('start', function() {
                    setTimeout(function() {
                        d3.selectAll('#chart1 *').each(function() {
                            if (this.__transition__)
                                this.__transition__.duration = 1;
                        })
                    }, 0)
                });

            nv.utils.windowResize(chart.update);
            return chart;
        });

    </script>
</body>

</html>
