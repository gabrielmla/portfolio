<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

    .arc path {
        stroke: #fff;
    }

</style>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var path = 'https://raw.githubusercontent.com/gabrielmla/portfolio/master/dados/lab2-parte4/';
        var dados_acude = path + 'dados-acudeVelho.json';
        var dados_total_categoria = path + 'total.categoria.csv';
        var sex = ['ambos', 'homem', 'mulher'];
        /*var color = d3.scale.ordinal()
            .domain(json_fields(dados_total_categoria))
            .range(["#8f0d0d", "#b52626", "#f57373", "#ffa3a3", "#d34747", "#5db43d", "#80d163", "#a9e592", "#306d84", "#4c849a", "#7cabbd"]);*/

        var width = 960,
            height = 500,
            radius = Math.min(width, height) / 2;

        var color = d3.scale.ordinal()
            .range(["#8f0d0d", "#b52626", "#f57373", "#ffa3a3", "#d34747", "#5db43d", "#80d163", "#a9e592", "#306d84", "#4c849a", "#7cabbd"]);

        var arc = d3.svg.arc()
            .outerRadius(radius - 10)
            .innerRadius(radius - 70);

        var pie = d3.layout.pie()
            .sort(null)
            .value(function(d) {
                return d.total;
            });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        d3.csv(dados_total_categoria, type, function(error, data) {
            if (error) throw error;

            var g = svg.selectAll(".arc")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "arc");

            g.append("path")
                .attr("d", arc)
                .style("fill", function(d) {
                    return color(d.data.categoria);
                });

            g.append("text")
                .attr("transform", function(d) {
                    return "translate(" + arc.centroid(d) + ")";
                })
                .attr("dy", ".35em")
                .text(function(d) {
                    return d.data.categoria;
                });
        });

        function type(d) {
            d.total = +d.total;
            return d;
        }

        function json_fields(json) {
            var fields = [];
            for (field in json) {
                if (json.hasOwnProperty(field)) {
                    fields.push(field);
                }
            };
            return fields;
        }

    </script>
</body>
